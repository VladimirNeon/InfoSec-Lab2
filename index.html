<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Демонстрація шифру Хілла</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <header>
        <h1>Шифр Хілла</h1>
    </header>

    <main>
        <div class="input-section">
            <div class="key-matrix-section">
                <h2>Ключова матриця</h2>
                <div class="matrix-size-selector">
                    <label for="matrixSizeInput">Розмір матриці:</label>
                    <input type="number" id="matrixSizeInput" min="2" max="5" value="2" class="styled-input">
                </div>

                <div class="key-input-options">
                    <div class="input-method-tabs">
                        <button id="numericKeyTab" class="tab-button active">Числовий ключ</button>
                        <button id="textKeyTab" class="tab-button">Буквений ключ</button>
                    </div>

                    <div id="numericKeyInput" class="key-input-panel active">
                        <div id="keyMatrix" class="matrix-input">
                            <!-- Matrix inputs will be generated by JavaScript -->
                        </div>
                        <button id="generateRandomKey" class="btn btn-secondary">Згенерувати випадковий ключ</button>
                    </div>

                    <div id="textKeyInput" class="key-input-panel">
                        <div class="text-key-group">
                            <label for="textKeyField">Введіть ключ (тільки літери A-Z):</label>
                            <input type="text" id="textKeyField" placeholder="Наприклад: HILL" class="styled-text-input">
                            <button id="generateFromText" class="btn btn-secondary">Створити матрицю з тексту</button>
                        </div>
                    </div>
                </div>

                <div id="keyValidation" class="key-validation"></div>
            </div>

            <div class="text-section">
                <div class="input-group">
                    <h2>Вхідний текст</h2>
                    <textarea id="inputText" placeholder="Введіть текст для шифрування/розшифрування (тільки A-Z)"></textarea>
                </div>

                <div class="button-group">
                    <button id="encryptBtn" class="btn btn-primary">Зашифрувати</button>
                    <button id="decryptBtn" class="btn btn-primary">Розшифрувати</button>
                    <button id="clearBtn" class="btn btn-secondary">Очистити</button>
                </div>

                <div class="output-group">
                    <h2>Результат</h2>
                    <div id="output" class="output-text"></div>
                </div>
            </div>
        </div>

        <div class="steps-section">
            <h2>Покрокові обчислення</h2>
            <div id="stepsOutput" class="steps-container"></div>
        </div>
    </main>
</div>

<script src="script.js"></script>
</body>
</html>
